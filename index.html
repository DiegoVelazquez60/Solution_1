<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
 
</head>
<body>

  <div id="card">

    <section id="image_mobile">
      <img src="images/image-header-mobile.jpg" alt="image_mobile" id="image_mobile">
    </section>

    <section id="text">
      <h1>Get <span id="violet"> insights </span> that help your business grow.</h1>

      <p id="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
  
      <div id="stat">
        <div class="stat_container">
          <h2 class="stat_num">
            10<span id="exception">k</span>+
          </h2>
          <p class="stat_text">
            companies
          </p>
        </div>
        <div class="stat_container"> 
          <h2 class="stat_num">
            314
          </h2>
          <p class="stat_text">
            templates
          </p>
        </div>
        <div class="stat_container">
          <h2 class="stat_num">
            12m+
          </h2>
          <p class="stat_text">
             queries
          </p>
        </div>
      </div>
    </section>

    <section id="image_desktop">
      <img src="images/image-header-desktop.jpg" alt="image_desktop" id="image_desktop">
    </section>

  </div>

  <div id="data">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/DiegoVelazquez60">Diego Velazquez</a>.
  </div>

</body>
</html>
